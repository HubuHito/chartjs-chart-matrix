<!doctype html>
<html>
	<head>
		<title>Matrix Chart on linear scale</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0-alpha/dist/Chart.js"></script>
		<script src="utils.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="800" height="400"></canvas>
		</div>


	<script>
		Utils.load(function() {
			var ctx = document.getElementById("chart-area").getContext("2d");
			window.myMatrix = new Chart(ctx, {
				type: 'matrix',
				data: {
					datasets: [{
						label: 'My Matrix',
						data: [
							{ x: 1, y: 1, v: 11 },
							{ x: 1, y: 2, v: 12 },
							{ x: 1, y: 3, v: 13 },
							{ x: 2, y: 1, v: 21 },
							{ x: 2, y: 2, v: 22 },
							{ x: 2, y: 3, v: 23 },
							{ x: 3, y: 1, v: 31 },
							{ x: 3, y: 2, v: 32 },
							{ x: 3, y: 3, v: 33 }
						],
						backgroundColor: function(ctx) {
							var value = ctx.dataset.data[ctx.dataIndex].v;
							var alpha = (value - 5) / 40;
							return Chart.helpers.color('green').alpha(alpha).rgbString();
						},
						width: function(ctx) {
							var a = ctx.chart.chartArea;
							if (!a) return 0;
							return (a.right - a.left) / 3.5;
						},
						height: function(ctx) {
							var a = ctx.chart.chartArea;
							if (!a) return 0;
							return (a.bottom - a.top) / 3.5;
						}
					}]
				},
				options: {
					legend: {
						display: false
					},
					tooltips: {
						callbacks: {
							title: function() { return '';},
							label: function(item, data) {
								var v = data.datasets[item.datasetIndex].data[item.index];
								return ["x: " + v.x, "y: " + v.y, "v: " + v.v];
							}
						}
					},
					scales: {
						x: {
							ticks: {
								display: true,
								stepSize: 1
							},
							gridLines: {
								display: false
							}
						},
						y: {
							offset: true,
							ticks: {
								display: true,
								stepSize: 1
							},
							gridLines: {
								display: false
							}
						}
					}
				}
			})
		});
	</script>
	</body>
</html>
