<!doctype html>
<html>
	<head>
		<title>Matrix Chart</title>
		<script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.js"></script>
		<script src="../dist/chartjs-chart-matrix.js"></script>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			#canvas-holder{
				width:40%;
			}
		</style>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="800" height="100"></canvas>
		</div>


	<script>
		function generateData() {
			var data = [];
			var dt = moment().subtract(1, 'year').startOf('day');
			var end = moment().startOf('day');
			while(dt <= end) {
				data.push({
					x: dt.format('W'),
					y: dt.format('E'),
					d: dt.format('YYYY-MM-DD'),
					v: Math.random() * 50
				});
				dt = dt.add(1, 'day');
			}
			return data;
		}

		window.onload = function() {
			var ctx = document.getElementById("chart-area").getContext("2d");
			window.myMatrix = new Chart(ctx, {
				type: 'matrix',
				data: {
					datasets: [{
						label: 'My Matrix',
						data: generateData(),
						backgroundColor: function(ctx) {
							var value = ctx.dataset.data[ctx.dataIndex].v;
							var alpha = value / 50;
							return Color('green').alpha(alpha).rgbString();
						},
						borderColor: function(ctx) {
							var value = ctx.dataset.data[ctx.dataIndex].v;
							var alpha = value / 50;
							return Color('green').alpha(alpha).darken(0.3).rgbString();
						},
						borderWidth: 1,
						width: function(ctx) {
							var a = ctx.chart.chartArea;
							return (a.right - a.left) / 60;
						},
						height: function(ctx) {
							var a = ctx.chart.chartArea;
							return (a.bottom - a.top) / 8;
						}
					}]
				},
				options: {
					legend: {
						display: false
					},
					tooltips: {
						callbacks: {
							title: function() { return '';},
							label: function(item, data) {
								var v = data.datasets[item.datasetIndex].data[item.index];
								return ["d: " + v.d, "v: " + v.v.toFixed(2)];
							}
						}
					},
					scales: {
						xAxes: [{
							type: 'time',
							position: 'bottom',
							offset: true,
							time: {
								unit: 'week',
								parser: 'W',
								displayFormats: {
									week: 'MMM'
								}
							},
							ticks: {
								maxRotation: 0,
								autoSkip: true
							},
							gridLines: {
								display: false,
								drawBorder: false,
								tickMarkLength: 0
							}
						}],
						yAxes: [{
							type: 'linear',
							display: false,
							position: 'right',
							time: {
								unit: 'day',
								parser: 'E',
								min: '0',
								max: '7',
								displayFormats: {
									day: 'ddd'
								}
							},
							gridLines: {
								display: false
							}
						}]
					}
				}
			})
		};
	</script>
	</body>
</html>
