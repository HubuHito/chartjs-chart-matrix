<!doctype html>
<html>
	<head>
		<title>Matrix Chart</title>
		<script src="../node_modules/chart.js/dist/Chart.bundle.js"></script>
		<script src="../dist/chartjs-chart-matrix.js"></script>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			#canvas-holder{
				width:40%;
			}
		</style>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="800" height="300"></canvas>
		</div>


	<script>
		window.onload = function() {
			var ctx = document.getElementById("chart-area").getContext("2d");
			window.myMatrix = new Chart(ctx, {
				type: 'matrix',
				data: {
					datasets: [{
						label: 'My Matrix',
						data: [
							{ x: '2019-01-05', y: '08:00', v: 11 },
							{ x: '2019-01-01', y: '12:00', v: 12 },
							{ x: '2019-01-01', y: '16:00', v: 13 },
							{ x: '2019-01-02', y: '08:00', v: 21 },
							{ x: '2019-01-02', y: '12:00', v: 22 },
							{ x: '2019-01-02', y: '16:00', v: 23 },
							{ x: '2019-01-03', y: '08:00', v: 31 },
							{ x: '2019-01-03', y: '12:00', v: 32 },
							{ x: '2019-01-04', y: '16:00', v: 33 }
						],
						backgroundColor: function(ctx) {
							var value = ctx.dataset.data[ctx.dataIndex].v;
							var alpha = (value - 5) / 40;
							return Color('green').alpha(alpha).rgbString();
						},
						borderColor: function(ctx) {
							var value = ctx.dataset.data[ctx.dataIndex].v;
							var alpha = (value - 5) / 40;
							return Color('green').alpha(alpha).darken(0.3).rgbString();
						},
						borderWidth: {left: 3, right: 3},
						width: function(ctx) {
							var a = ctx.chart.chartArea;
							return (a.right - a.left) / 5.5;
						},
						height: function(ctx) {
							var a = ctx.chart.chartArea;
							return (a.bottom - a.top) / 3.5;
						}
					}]
				},
				options: {
					legend: {
						display: false
					},
					tooltips: {
						callbacks: {
							title: function() { return '';},
							label: function(item, data) {
								var v = data.datasets[item.datasetIndex].data[item.index];
								return ["x: " + v.x, "y: " + v.y, "v: " + v.v];
							}
						}
					},
					scales: {
						xAxes: [{
							type: 'time',
							offset: true,
							time: {
								unit: 'day'
							},
							ticks: {
							},
							gridLines: {
								display: false
							}
						}],
						yAxes: [{
							type: 'time',
							position: 'right',
							labels: ['08:00', '12:00', '16:00'],
							time: {
								unit: 'hour',
								parser: 'HH:mm',
								min: '06:00',
								max: '18:00',
								displayFormats: {
									hour: 'HH'
								}
							},
							ticks: {
								source: 'labels',
								reverse: false
							},
							gridLines: {
								display: false
							}
						}]
					}
				}
			})
		};
	</script>
	</body>
</html>
